<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
   <!--下面一句话应该是来设置页面小图标的,但是好像没用-->
   <link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>LED控制页面</title>
</head> 
<body>
	<center>
	<a href="http://www.taichi-maker.com" target="_blank"><img src="/img/lingsou.jpg" alt="灵首"></a>
	<h1>LED引脚控制</h1>
	<p>通过以下按键，您可以控制ESP32S3开发板上的内置LED引脚</p>
   <!-- 下面的语句是该代码重要的部分,实现了在页面上构建了一个可点击的按键,通过点击按键实现了调用函数-->
   <!--调用的函数:LED-Control;网页上显示的内容:LED控制-->
   <form action="LED-Control"><input type="submit" value="LED控制">
   </form>
   <br>
   <!-- 下面的语句是该代码重要的部分,实现了在页面上构建了一个可点击的按键,通过点击按键实现了去往指定的网页-->
   <!--指定的去往的网址:index.html;网页上显示的内容:返回首页-->
   <form action="index.html"><input type="submit" value="返回首页">
   </form>
    <p>此页面用于演示如何通过网页按钮来控制ESP32S3开发板引脚。</p>

   </center>
</body>

</html>
